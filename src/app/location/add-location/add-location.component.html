<div mat-dialog-title> Add Locations </div>
<div mat-dialog-content mt-5>
    <form [formGroup]="formData" (ngSubmit)="createLocation()"> 
        <div class="row">
            <mat-form-field class="col" appearance="outline">
                <mat-label>Business Name</mat-label>
                <mat-select formControlName="businessId">
                    <mat-option *ngFor="let business of businessList" [value]="business.businessId">{{ business.businessName }}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col">
                <mat-label>Location Name</mat-label>
                <input matInput type="text" formControlName="locationName" placeholder="Location Name">
                <mat-error>Please enter location name</mat-error>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="col" appearance="outline">
                <mat-label>Location Legal Name</mat-label>
                <input matInput type="text" formControlName="locationLegalName" placeholder="Location Legal Name">
            </mat-form-field>
            <mat-form-field appearance="outline" class="col">
                <mat-label>GSTIN</mat-label>
                <input matInput type="text" formControlName="GSTIN" placeholder="GSTIN">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="col" appearance="outline">
                <mat-label>Mobile No.</mat-label>
                <input matInput type="text" maxlength="10" minlength="10" formControlName="mobile" placeholder="Mobile No.">
                <mat-error>Please enter your mobile number</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" placeholder="Email">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="col" appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput type="text" formControlName="address" placeholder="Address">
            </mat-form-field>
            <mat-form-field appearance="outline" class="col">
                <mat-label>City</mat-label>
                <input matInput type="text" formControlName="city" placeholder="City">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="col" appearance="outline">
                <mat-label>State</mat-label>
                <input matInput type="text" formControlName="state" placeholder="State">
            </mat-form-field>
            <mat-form-field appearance="outline" class="col">
                <mat-label>Country</mat-label>
                <input matInput type="text" formControlName="country" placeholder="Country">
            </mat-form-field>
            <mat-form-field appearance="outline" class="col">
                <mat-label>Zip Code</mat-label>
                <input matInput type="number" minlength="6" maxlength="6" formControlName="zipCode" placeholder="Zip Code">
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" *ngIf="isEdit" (click)="createLocation()">Update</button>
    <button mat-raised-button color="primary" *ngIf="!isEdit" (click)="createLocation()">Create</button>
    <button mat-raised-button mat-dialog-close="action" color="warn">Cancel</button>
</div>
