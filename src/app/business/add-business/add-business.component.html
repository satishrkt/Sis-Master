<div mat-dialog-title>Add New Business</div>
<mat-dialog-content>
    <form enctype="multipart/form-data" class="example-form" [formGroup]="formData" (ngSubmit)="createBusiness()">
        <div class="row">
            <mat-form-field class="col" appearance="fill">
                <mat-label>Business Name</mat-label>
                <input matInput type="text" formControlName="businessName" required placeholder="Business Name"> 
            </mat-form-field>

            <mat-form-field class="col" appearance="fill">
                <mat-label>business Legal Name</mat-label>
                <input matInput type="text" formControlName="businessLegalName" required placeholder="businessLegalName">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="col" appearance="fill">
                <mat-label>Business Mobile </mat-label>
                <input matInput type="text" maxlength="10" minlength="10" formControlName="mobile" placeholder="Mobile">
            </mat-form-field>
            <mat-form-field class="col" appearance="fill">
                <mat-label>Business Email</mat-label>
                <input matInput type="text" formControlName="email" pattern="Email">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="col" appearance="fill">
                <mat-label>GSTIN</mat-label>
                <input matInput type="text" formControlName="GSTIN" required placeholder="GSTIN">
            </mat-form-field>
            <div class="col" appearance="fill">
                <mat-label>Business Icon</mat-label>
                <!-- <input matInput type="file" formControlName="businessIcon" placeholder="Logo/Icon"> -->
                <input type="file" formControlName="businessIcon" (change)="imageUpload($event)" accept="image/*">
            </div>
        </div>
        <div class="row">
            <mat-form-field class="col" appearance="fill">
                <mat-label>Business Address</mat-label>
                <input matInput type="text" formControlName="address" placeholder="Address">
            </mat-form-field>
            <mat-form-field class="col" appearance="fill">
                <mat-label>Business City</mat-label>
                <input matInput type="text" formControlName="city" placeholder="City">
            </mat-form-field>   
        </div>
        <div class="row">
            <mat-form-field class="col" appearance="fill">
                <mat-label>State</mat-label>
                <input matInput type="text" formControlName="state" placeholder="State">
            </mat-form-field>
            <mat-form-field class="col" appearance="fill">
                <mat-label>Country</mat-label>
                <input matInput type="text" formControlName="country" placeholder="Country">
            </mat-form-field>
            <mat-form-field class="col" appearance="fill">
                <mat-label>ZipCode</mat-label>
                <input matInput type="text" maxlength="6" minlength="6" formControlName="zipCode" placeholder="Zip Code">
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="createBusiness()">{{actionBtn}}</button>
    <button mat-raised-button color="warn" [mat-dialog-close]>Cancel</button>
</div>
